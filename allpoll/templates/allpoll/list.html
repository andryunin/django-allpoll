{% extends "allpoll/base.html" %}
{% block content %}
<h1>Poll List</h1>
<ul class="b-poll-list">
  {% for poll in poll_list %}
  <li>{% if poll.is_voted %}
        {% include "allpoll/block_result.html" %}
      {% else %}
        {% include "allpoll/block_vote.html" %}
      {% endif %}
  {% endfor %}
</ul>
{% endblock %}
